    <text id="Síntesis:_Nombre_del_Componente_Formativo_" data-name="Síntesis: Nombre del Componente Formativo " transform="translate(206.333 184)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Síntesis: Nombre del Componente Formativo </tspan></text>
    <text id="Contar_con_personal_capacitado_en_el_control_de_la_movilidad_transporte_y_seguridad_vial_permite_la_optimización_de_recursos_de_cualquier_entidad_pública_o_privada_ya_que_su_principal_acción_es_reducir_los_índices_y_riesgos_de_accidentalidad_vial_lo_que" data-name="Contar con personal capacitado en el control de la movilidad, transporte y seguridad vial permite la optimización de recursos de cualquier entidad pública o privada, ya que su principal acción es reducir los índices y riesgos de accidentalidad vial, lo que" transform="translate(180.333 309)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Contar con personal capacitado en el control de la movilidad, transporte y seguridad vial permite la optimización de recursos de cualquier entidad pública o privada, ya que su </tspan><tspan x="0" y="41">principal acción es reducir los índices y riesgos de accidentalidad vial, lo que tiene un costo muy alto en vidas y salud pública de la sociedad.</tspan><tspan x="0" y="65"></tspan><tspan x="0" y="89">Para ello, los profesionales deben conocer muy bien el aspecto normativo que regula el comportamiento de los actores viales y el aspecto técnico del Manual de señalización </tspan><tspan x="0" y="113">vial como pilares de la movilidad, para conocer los planes de tránsito y movilidad, así como las diferentes técnicas para realizar controles operativos del tránsito y lo </tspan><tspan x="0" y="137">concerniente a actuaciones judiciales en caso de accidentes de tránsito. </tspan><tspan x="0" y="161"></tspan><tspan x="0" y="185">A continuación, se puede visualizar la representación esquemática de los temas tratados relacionados al tránsito y seguridad vial.</tspan></text>
